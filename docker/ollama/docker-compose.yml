version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: nids-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    mem_limit: 8g
    cpus: 4.0

volumes:
  ollama_data: